env:
 browser: true
 commonjs: true
 es6: true
extends: 'eslint:recommended'
parserOptions:
 ecmaFeatures:
 experimentalObjectRestSpread: true
 jsx: true
 sourceType: module
plugins:
 - react
rules:
 indent:
 - error
 - 4
 - SwitchCase: 1
 quotes:
 - error
 - single
 no-console: 0
globals:
 __filename: true
 __dirname: true